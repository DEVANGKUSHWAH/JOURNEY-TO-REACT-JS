<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name :</label>
                <br>
                <input type="text" name="1name" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name :</label>
                <br>
                <input type="text" name="1name" id="name" placeholder="Enter Your Last Name">
                <br>
                <br>
                <label>Your Age :</label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you?">
                <br><br>
                <label>Email :</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your Valid Email">
                <br><br>
                <label>Gender :</label>
                <br> &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male"> &nbsp;
                <span id="male">Male</span> &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female"> &nbsp;
                <span id="female">Female</span>
                <br>
                <br>
                <label>Known Language :</label>
                <br> &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi"> &nbsp;
                <span id="hindi">Hindi</span> &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng"> &nbsp;
                <span id="eng">English</span> &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="urdu"> &nbsp;
                <span id="urdu">Urdu</span>
                <br><br>
                <center><input type="submit" value="submit" name="submit" id="submit"></center>






            </form>


        </div>
        <!-- end register -->
    </div>
    <!-- end main -->
</body>

</html>
