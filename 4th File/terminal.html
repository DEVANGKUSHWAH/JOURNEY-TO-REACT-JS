<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
    <script type="text/javascript">
        function returnSum(first, second) {
            var sum = first + second;
            return sum;
        }

        var firstno = parseInt(prompt("please enter FirstNumber number.."));
        var secondno = parseInt(prompt("please enter SecondNumber number.."));

        document.write(firstno + " + " + " " + secondno + " = " + returnSum(firstno, secondno))
    </script>
</head>

<body>

</body>

</html>
